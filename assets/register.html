<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>registro</title>
    <link rel="stylesheet" href="../archivos css/register.css" />
  </head>
  <body>
    <div class="register-img">
      <img src="../assets/playgrounds-games-forza.jpg" alt="img" />
    </div>

    <div class="register-form">
      <form>
        <img src="../logos redes/logo forza footer.png" alt="" />
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" placeholder="Javier Milei" />
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="forza-live22@gmail.com" />
        <label for="forza id">Forza ID</label>
        <input type="text" id="forza id" />
        <label for="Mensaje">contraseña</label>
        <input type="password" id="contraseña" />

        <button class="boton">Enviar</button>
      </form>
    </div>
  </body>
</html>
